<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MateChat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-left">
        <div class="app-logo">MateChat</div>
        <div class="app-status" id="status">Esperando conexión...</div>
      </div>
    </header>

    <div class="main-content" id="main-content">
      <aside class="sidebar">
        <div class="sidebar-header">Chats</div>
        <ul class="chat-list" id="chat-list"></ul>
      </aside>
      <section class="chat-area">
        <div class="chat-header" id="chat-header">
          <h3>Selecciona un chat</h3>
        </div>
        <div class="chat-messages" id="message-list"></div>
        <div class="chat-input-container" id="message-section">
          <input type="text" id="message-input" placeholder="Escribe un mensaje...">
          <button class="send-btn" onclick="sendMessage()">Enviar</button>
        </div>
      </section>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messageList = document.getElementById('message-list');
    const messageInput = document.getElementById('message-input');
    let selectedChat = null;

    socket.on('chat-history', (data) => {
      messageList.innerHTML = '';
      data.messages.forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('message', msg.fromMe ? 'sent' : 'received');
        div.innerHTML = `<span>${msg.body}</span><span class="tick">${msg.fromMe ? '✓✓' : ''}</span>`;
        messageList.appendChild(div);
      });
    });

    socket.on('new-message', (message) => {
      if (selectedChat && message.id === selectedChat.id) {
        const div = document.createElement('div');
        div.classList.add('message', message.fromMe ? 'sent' : 'received');
        div.innerHTML = `<span>${message.text}</span><span class="tick">${message.fromMe ? '✓' : ''}</span>`;
        messageList.appendChild(div);
        messageList.scrollTop = messageList.scrollHeight;
      }
    });

    function sendMessage() {
      if (selectedChat && messageInput.value.trim()) {
        const text = messageInput.value;
        socket.emit('send-message', { to: selectedChat.id, text });
        messageInput.value = '';
        // Simular tick de enviado
        const div = document.createElement('div');
        div.classList.add('message', 'sent');
        div.innerHTML = `<span>${text}</span><span class="tick">✓</span>`;
        messageList.appendChild(div);
        messageList.scrollTop = messageList.scrollHeight;
        // Simular tick de entregado después de 1 segundo
        setTimeout(() => {
          div.querySelector('.tick').textContent = '✓✓';
        }, 1000);
        // Simular tick de leído después de 2 segundos
        setTimeout(() => {
          div.querySelector('.tick').textContent = '✓✓';
          div.querySelector('.tick').style.color = '#53bdeb';
        }, 2000);
      }
    }
  </script>
</body>
</html>
